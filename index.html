<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-veryDarkGrey grid place-items-center font-inter">
    <main
      class="container max-w-xs flex flex-col items-center rounded-xl relative p-4 mx-8 my-20 bg-darkGrey md:max-w-sm"
    >
      <section id="profile">
        <!-- Profile img -->
        <div class="size-16 mx-auto my-2 md:size-24">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile image"
            class="size-16 object-cover block rounded-full absolute top-5 md:size-24"
          />
        </div>
        <!-- Name -->
        <div
          class="text-White mx-auto my-2 text-center font-medium text-2xl md:mt-4 md:text-3xl md:my-4"
        >
          <h1>Jessica Randall</h1>
        </div>
        <!-- Location -->
        <div class="text-Green mx-auto text-sm my-2 text-center md:text-xl">
          <p>London, United Kingdom</p>
        </div>
        <!-- About -->
        <div class="text-White mx-auto text-center text-xs my-4 md:text-sm">
          "Front-end developer and avid reader."
        </div>
      </section>
      <section id="social-buttons">
        <div class="space-y-4 flex flex-col text-White font-bold items-center">
          <!-- Github Button -->
          <a href="#">
            <div
              class="bg-Grey w-68 py-2 my-auto rounded-lg md:w-xs text-center"
            >
              <p>Github</p>
            </div>
          </a>
          <!-- Frontend Mentor Button -->
          <a href="#">
            <div
              class="bg-Grey w-68 py-2 my-auto rounded-lg md:w-xs text-center"
            >
              <p>Frontend Mentor</p>
            </div>
          </a>
          <!-- Instagram Button -->
          <a href="#">
            <div
              class="bg-Grey w-68 py-2 my-auto rounded-lg md:w-xs text-center"
            >
              <p>Instagram</p>
            </div>
          </a>
          <!-- Twitter Button -->
          <a href="#">
            <div
              class="bg-Grey w-68 py-2 my-auto rounded-lg md:w-xs text-center"
            >
              <p>Twitter</p>
            </div>
          </a>
          <!-- LinkedIn Button -->
          <a href="#">
            <div
              class="bg-Grey w-68 py-2 my-auto rounded-lg md:w-xs text-center"
            >
              <p>LinkedIn</p>
            </div>
          </a>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/jd33n27">Musa Jamaldeen</a>.
      </div>
    </footer>
  </body>
</html>
